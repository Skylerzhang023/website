<body> 
    <IMG id="logo" src="./logo.png" border=0 width="62" height="62" style="position:absolute; left:116px; top:76px;"></IMG>

    <div>
        <IMG src="./image1.png" class="img-responsive" border=0 width="691" height="460" style="position:absolute; left:635px; top:345px;z-index:3000;"></IMG>
        <IMG src="./index_rec.png" class="img-responsive" border=0 width="640" height="400" style="position:absolute; left:600px; top:360px;z-index:3000;"></IMG>

    <IMG src="./contact.png" style="position:absolute; left:46px; top:325px;"></IMG>
    
    <script language="javascript" type="text/javascript">  
        
        //获取图片div对象  
        var img=document.getElementById("logo");  
  
        //设置div左上角 起始点坐标  
        var x=0,y=0;  
      
        //设置图片的行进速度  
        var xSpeed=5,ySpeed=5;  
      
        //设置图片的最大浮动高度和宽度  
        var w=document.body.clientWidth-650,h=document.body.clientHeight-150;  
      
      
        function floatimg(){  
        //比较图片是否到达边界  
      
        //如果到达边界以后，我控制图片改变方向  
        if(x>w||x<0) xSpeed= -xSpeed;       
        if(y>h||y<0) ySpeed= -ySpeed;  
    //如果没有到达边界，设置图片的左上角坐标，  
      
    //设置坐标值  起始坐标+速度  
          
        x+=xSpeed;  
        y+=ySpeed;  
      
        //img.style.top=y+"px";  
        img.style.left=x+"px";  
      
        setTimeout("floatimg()",50);  
      
        }  
        floatimg();
    </script>
